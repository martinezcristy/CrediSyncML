<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="wrapper">
        <!-- Login Form -->
        <form method="POST" action="{{ url_for('memberlogin') }}">
            <img src="{{ url_for('static', filename='images/credisync-logo.png') }}" alt="Credisync Logo">

            <div class="user-type">
                <img src="{{ url_for('static', filename='icons/profile-2user-svgrepo-com.svg') }}" alt="Member Login Icon"> 
            </div>

            <!-- Display Success Message -->
            {% if success %}
                <div id="success-message" style="color: green;">{{ success }}</div> <br><br>
            {% endif %}

            <!-- Display Error Message -->
            {% if error %}
                <div id="error-message" style="color: red;">{{ error }}</div>
            {% endif %}

            <!-- Input for Account Number -->
            <div class="email-input">
                <label for="account_number">Account Number</label><br>
                <input type="text" id="account_number" name="account_number" placeholder="Enter your account number" required>
            </div>

            <!-- Hidden password generation with lastname+firstname -->
            <div class="password-input">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">LOGIN</button>

            <div class="signup-link">
                <p>No member account? <a href="{{ url_for('applicantsignup') }}">Create account</a></p>
            </div>
            <div class="signup-link">
                <p>Not a member? <a href="{{ url_for('login') }}">Click here</a></p>
            </div>
        </form>
        
    </div>
</body>
</html>
