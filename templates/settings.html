<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/credisync-logo.png') }}" alt="Logo">
        </div>

        <div class="profile-section">
            <img src="{{ url_for('static', filename='icons/user-circle-svgrepo-com.svg') }}" alt="Karthi Madesh" class="profile-pic">
            <p class="admin-role">{{ cooperative_name }}</p>
        </div>
        
        <nav class="menu">
            <ul>
                <li><a href="{{ url_for('dashboard') }}" class="menu-item"><img src="{{ url_for('static', filename='icons/3dcube-svgrepo-com.svg') }}" alt="Dashboard Icon">Dashboard</a></li>
                <li><a href="{{ url_for('members') }}" class="menu-item"><img src="{{ url_for('static', filename='icons/users-group-rounded-svgrepo-com.svg') }}" alt="Members Icon">Members</a></li>
                <li><a href="{{ url_for('evaluatedmembers') }}" class="menu-item"><img src="{{ url_for('static', filename='icons/receipt-1-svgrepo-com.svg') }}" alt="Report Icon">Evaluation Report</a></li>
                <li><a href="{{ url_for('settings') }}" class="menu-item active"><img src="{{ url_for('static', filename='icons/user-circle-svgrepo-com.svg') }}" alt="Settings Icon">Profile</a></li>
            </ul>
        </nav>

        <div class="logout-section"> 
            <a href="{{ url_for('logout') }}" class="menu-item logout-item"> <img src="{{ url_for('static', filename='icons/logout-svgrepo-com.svg') }}" alt="Logout Icon">Logout</a> 
        </div>
    </div>

    <div class="coop-main-content">
        <form action="{{ url_for('settings') }}" method="POST" onsubmit="updateUser(event)">
            <div class="member-profile-image">
                <img src="{{ url_for('static', filename='icons/user-circle-svgrepo-com.svg') }}" alt="Profile" class="profile-pic">
                <h2>{{ user['cooperative_name'] if user else 'No Coop Name' }}</h2>
            </div>
            <br><br>
            <div id="success-message" style="color: green; text-align: center;"></div><br><br>
            <div class="form-row">
                <div class="form-group">
                    <label for="coopID">Cooperative ID</label>
                    <input type="text" id="coopID" class="form-control" name="cooperative_id" value="{{ user['cooperative_id'] }}" readonly>
                </div>
                <div class="form-group">
                    <label for="coopName">Cooperative Name</label>
                    <input type="text" id="coopName" class="form-control" name="coop_name" value="{{ user['cooperative_name'] }}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control" name="address" value="{{ user['address'] }}">
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" id="contactNumber" class="form-control" name="contact_number" value="{{ user['contact_number'] }}">
                </div>
            </div>
            <button type="submit" class="btn">Save</button>
        </form>
        
        <script src="{{ url_for('static', filename='js/userProfile.js') }}"></script>

    </div>
    
</body>
</html>
