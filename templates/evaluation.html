<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrediSync Evaluation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/credisync-logo.png') }}" alt="CrediSync Logo">
        </div>
        <div class="profile-section">
            <img src="{{ url_for('static', filename='icons/user-circle-svgrepo-com.svg') }}" alt="Coop Profile" class="profile-pic">
            <p class="admin-role">{{ cooperative_name }}</p>
        </div>
       <!-- Sidebar Navigation -->
       <nav class="menu">
            <ul>
                <li><a href="{{ url_for('dashboard') }}" class="menu-item"><img src="{{ url_for('static', filename='icons/3dcube-svgrepo-com.svg') }}" alt="Dashboard Icon">Dashboard</a></li>
                <li><a href="{{ url_for('members') }}" class="menu-item active"><img src="{{ url_for('static', filename='icons/users-group-rounded-svgrepo-com.svg') }}" alt="Members Icon">Members</a></li>
                <li><a href="{{ url_for('members') }}" class="menu-item"><img src="{{ url_for('static', filename='icons/receipt-1-svgrepo-com.svg') }}" alt="Report Icon">Evaluation Report</a></li>
                <li><a href="{{ url_for('settings') }}" class="menu-item"><img src="{{ url_for('static', filename='icons/settings-svgrepo-com.svg') }}" alt="Settings Icon">Profile</a></li>
            </ul>
        </nav>
        <div class="logout-section"> 
            <a href="{{ url_for('logout') }}" class="menu-item logout-item"> <img src="{{ url_for('static', filename='icons/logout-svgrepo-com.svg') }}" alt="Logout Icon">Logout</a> 
        </div>
    </div>

    <!-- Main Content -->
    <div class="evaluation-main-content">
        <h1>Member Evaluation</h1>
        <div class="header">
            <div class="header-right"> 
            </div>
        </div>
        <div class="evaluation-results">
            <div class="prediction">
                <h2>Prediction</h2>
                <div id="result-container" style="display: none; text-align: center;">
                    <h3><span id="eligibility-result"></span></h3>
                    
                </div>
            </div>
        </div>
        <div class="evaluation-results">
            <div class="credit-score">
                <h2>Credit Score</h2>
                <p style="display: none; text-align: center;">500</p>
            </div>
        </div>

        <form id="evaluation-form" class="evaluation-form" method="POST" action="/evaluation">

            <input type="hidden" name="account_number" value="{{ member.account_number }}">
            <input type="hidden" name="name" value="{{ member.name }}">
            <input type="hidden" name="contact_number" value="{{ member.contact_number }}">
            <input type="hidden" name="email" value="{{ member.email }}">
            <input type="hidden" name="address" value="{{ member.address }}">
            <input type="hidden" name="dateapplied" value="{{ member.date_applied }}">
        
            <!-- Monthly Earnings -->
            <div class="form-group">
                <label>Monthly Earnings</label>
                <select name="Monthly_Earnings" required disabled>
                    <option value="" {% if not evaluation_data.monthly_earnings %}selected{% endif %}>Please select</option>
                    <option value="50" {% if evaluation_data.monthly_earnings == "P11,300 below" %}selected{% endif %}>P11,300 below</option>
                    <option value="80" {% if evaluation_data.monthly_earnings == "P11,301 to P41,299" %}selected{% endif %}>P11,301 to P41,299</option>
                    <option value="100" {% if evaluation_data.monthly_earnings == "P41,300 above" %}selected{% endif %}>P41,300 above</option>
                </select>
            </div>
        
            <!-- Loan Type -->
            <div class="form-group">
                <label>Loan Type</label>
                <select name="Loan_Type" required disabled>
                    <option value="" {% if not evaluation_data.loan_type %}selected{% endif %}>Please select</option>
                    <option value="50" {% if evaluation_data.loan_type == "Personal Loans/Home Equity Loans" %}selected{% endif %}>Personal Loans/Home Equity Loans</option>
                    <option value="80" {% if evaluation_data.loan_type == "Auto Loans/Student Loans" %}selected{% endif %}>Auto Loans/Student Loans</option>
                    <option value="100" {% if evaluation_data.loan_type == "Mortgages/Small Business Loans" %}selected{% endif %}>Mortgages/Small Business Loans</option>
                </select>
            </div>
        
            <!-- Loan Term -->
            <div class="form-group">
                <label>Loan Term</label>
                <select name="Loan_Term" required disabled>
                    <option value="" {% if not evaluation_data.loan_term %}selected{% endif %}>Please select</option>
                    <option value="50" {% if evaluation_data.loan_term == "85 months above" %}selected{% endif %}>85 months above</option>
                    <option value="80" {% if evaluation_data.loan_term == "60 to 84 months" %}selected{% endif %}>60 to 84 months</option>
                    <option value="100" {% if evaluation_data.loan_term == "12 to 60 months" %}selected{% endif %}>12 to 60 months</option>
                </select>
            </div>
        
            <!-- Co-Maker -->
            <div class="form-group">
                <label>Co-Maker</label>
                <select name="Co_Maker" required disabled>
                    <option value="" {% if not evaluation_data.co_maker_status %}selected{% endif %}>Please select</option>
                    <option value="50" {% if evaluation_data.co_maker_status == "No co-maker" %}selected{% endif %}>No co-maker</option>
                    <option value="80" {% if evaluation_data.co_maker_status == "Co-maker with moderate reliability" %}selected{% endif %}>Co-maker with moderate reliability</option>
                    <option value="100" {% if evaluation_data.co_maker_status == "Co-maker with strong reliability" %}selected{% endif %}>Co-maker with strong reliability</option>
                </select>
            </div>
        
            <!-- Savings Account Status -->
            <div class="form-group">
                <label>Savings Account Status</label>
                <select name="Savings_Account" required disabled>
                    <option value="" {% if not evaluation_data.savings_status %}selected{% endif %}>Please select</option>
                    <option value="50" {% if evaluation_data.savings_status == "No Savings Account" %}selected{% endif %}>No Savings Account</option>
                    <option value="80" {% if evaluation_data.savings_status == "Not Active" %}selected{% endif %}>Not Active</option>
                    <option value="100" {% if evaluation_data.savings_status == "Active" %}selected{% endif %}>Active</option>
                </select>
            </div>
        
            <!-- Asset Owner -->
            <div class="form-group">
                <label>Asset Owner</label>
                <select name="Asset_Owner" required disabled>
                    <option value="" {% if not evaluation_data.asset_status %}selected{% endif %}>Please select</option>
                    <option value="50" {% if evaluation_data.asset_status == "No assets" %}selected{% endif %}>No assets</option>
                    <option value="80" {% if evaluation_data.asset_status == "Owns properties/vehicle" %}selected{% endif %}>Owns properties/vehicle</option>
                    <option value="100" {% if evaluation_data.asset_status == "Owns both properties and vehicle" %}selected{% endif %}>Owns both properties and vehicle</option>
                </select>
            </div>
        
            <!-- Payment Method -->
            <div class="form-group">
                <label>Payment Method</label>
                <select name="Payment_Method" required disabled>
                    <option value="" {% if not evaluation_data.payment_method %}selected{% endif %}>Please select</option>
                    <option value="50" {% if evaluation_data.payment_method == "Cash" %}selected{% endif %}>Cash</option>
                    <option value="80" {% if evaluation_data.payment_method == "Post-dated Check" %}selected{% endif %}>Post-dated Check</option>
                    <option value="100" {% if evaluation_data.payment_method == "Debit to Savings Account" %}selected{% endif %}>Debit to Savings Account</option>
                </select>
            </div>
        
            <!-- Repayment Schedule -->
            <div class="form-group">
                <label>Repayment Schedule</label>
                <select name="Repayment_Schedule" required disabled>
                    <option value="" {% if not evaluation_data.repayment_schedule %}selected{% endif %}>Please select</option>
                    <option value="50" {% if evaluation_data.repayment_schedule == "Quarterly/Semi-Anually/Anually" %}selected{% endif %}>Quarterly/Semi-Anually/Anually</option>
                    <option value="80" {% if evaluation_data.repayment_schedule == "Monthly" %}selected{% endif %}>Monthly</option>
                    <option value="100" {% if evaluation_data.repayment_schedule == "Weekly" %}selected{% endif %}>Weekly</option>
                </select>
            </div>
        
            <!-- Payment History -->
            <div class="form-group">
                <label>Payment History</label>
                <select name="Payment_History" required disabled>
                    <option value="" {% if not evaluation_data.payment_history %}selected{% endif %}>Please select</option>
                    <option value="50" {% if evaluation_data.payment_history == "No History" %}selected{% endif %}>No History</option>
                    <option value="80" {% if evaluation_data.payment_history == "After the due date" %}selected{% endif %}>After the due date</option>
                    <option value="100" {% if evaluation_data.payment_history == "On or before the due date" %}selected{% endif %}>On or before the due date</option>
                </select>
            </div>
        
            <br>
        
            <div class="form-group">
                <button type="submit" class="evaluate-btn" id="evaluate-btn">Evaluate</button>
            </div>
            <div class="form-group">
                <button type="button" class="evaluate-btn" id="save-evaluation-btn">Go back</button>
            </div>
            <div class="form-group">
                <button type="submit" class="evaluate-btn" id="evaluate-btn">Approve</button>
            </div>
            <div class="form-group">
                <button type="button" class="evaluate-btn" id="save-evaluation-btn">Decline</button>
            </div>
        </form>

    <!-- Toast Message -->
    <div id="toast" class="toast" style="display: none;">Please fill out all required fields.</div>

</body>
</html>
